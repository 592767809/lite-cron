services:
  lite-cron:
    build:
      context: .
      dockerfile: Dockerfile
    image: lite-cron:latest
    container_name: lite-cron
    restart: on-failure:3
    environment:
      - TZ=Asia/Shanghai
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - TIMEZONE=Asia/Shanghai
      - PYTHONPATH=/app
      - WEBUI=true
      - WEBUI_PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./config.yml:/app/config.yml:ro
      - ./tasks:/app/tasks:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - lite-cron

    healthcheck:
      test: ["CMD", "pgrep", "-f", "cron"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  lite-cron:
    name: lite-cron
    driver: bridge
