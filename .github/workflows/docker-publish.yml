name: Build and Push Docker Image to GHCR

on:
  # å½“ main åˆ†æ”¯æœ‰æ–°çš„ tag æ¨é€æ—¶è§¦å‘
  push:
    branches:
      - main
    tags:
      - 'v*'
  # å½“å‘å¸ƒ release æ—¶è§¦å‘
  release:
    types: [published]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ (é»˜è®¤: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ£€æŸ¥åˆ†æ”¯

      - name: éªŒè¯ tag æ¥æº
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "ğŸ·ï¸ Tag: $TAG_NAME"

          # æ£€æŸ¥ tag æ˜¯å¦åœ¨ main åˆ†æ”¯ä¸Š
          git fetch origin main
          if git branch -a --contains $TAG_NAME | grep -q "remotes/origin/main"; then
            echo "âœ… Tag æ¥è‡ª main åˆ†æ”¯ï¼Œç»§ç»­æ„å»º"
          else
            echo "âš ï¸ è­¦å‘Š: Tag å¯èƒ½ä¸æ˜¯æ¥è‡ª main åˆ†æ”¯"
            echo "åŒ…å«æ­¤ tag çš„åˆ†æ”¯:"
            git branch -a --contains $TAG_NAME
          fi

      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ç”Ÿæˆå·¥ä»¶è¯æ˜
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "âœ… é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo ""
          echo "é•œåƒåœ°å€: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "æ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.push.outputs.digest }}"
          echo ""
          echo "æ‹‰å–å‘½ä»¤:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
