name: Build and Push Docker Image to GHCR

on:
  # å½“æœ‰æ•°å­—ç‰ˆæœ¬æ ‡ç­¾æ¨é€æ—¶è§¦å‘ï¼ˆæ”¯æŒ v1.0.0ã€1.0.0ã€1.0ã€1 ç­‰æ ¼å¼ï¼‰
  # push:
  #   tags:
  #     - '[0-9]+.[0-9]+.[0-9]+*'  # 1.0.0, v1.0.0-alpha
  #     - '[0-9]+.[0-9]+'           # 1.0, v1.0
  #     - '[0-9]+'                  # 1, v1
  # å½“å‘å¸ƒ release æ—¶è§¦å‘
  release:
    types: [published]
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ (é»˜è®¤: latest)'
        required: false
        default: 'latest'

env:
  # GitHub Container Registry
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}
  # Docker Hub
  DOCKERHUB_REGISTRY: docker.io
  DOCKERHUB_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/lite-cron

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # attestations: write
      # id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ£€æŸ¥åˆ†æ”¯

      - name: éªŒè¯ tag æ¥æº
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "ğŸ·ï¸ Tag: $TAG_NAME"

          # æ£€æŸ¥ tag æ˜¯å¦åœ¨ main åˆ†æ”¯ä¸Š
          git fetch origin main
          if git branch -a --contains $TAG_NAME | grep -q "remotes/origin/main"; then
            echo "âœ… Tag æ¥è‡ª main åˆ†æ”¯ï¼Œç»§ç»­æ„å»º"
          else
            echo "âš ï¸ è­¦å‘Š: Tag å¯èƒ½ä¸æ˜¯æ¥è‡ª main åˆ†æ”¯"
            echo "åŒ…å«æ­¤ tag çš„åˆ†æ”¯:"
            git branch -a --contains $TAG_NAME
          fi

      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: è°ƒè¯•äº‹ä»¶ä¿¡æ¯
        run: |
          echo "ğŸ” äº‹ä»¶ç±»å‹: ${{ github.event_name }}"
          echo "ğŸ” Ref: ${{ github.ref }}"
          echo "ğŸ” Ref ç±»å‹: ${{ github.ref_type }}"
          echo "ğŸ” Release Tag: ${{ github.event.release.tag_name || 'N/A' }}"

      - name: æå– GitHub Container Registry å…ƒæ•°æ®
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}
          # ç”Ÿæˆæ ‡ç­¾ï¼štagåç§° + ä¸»ç‰ˆæœ¬ + latest
          # æ”¯æŒ 1.0ã€1.0.0ã€v1.0 ç­‰æ ¼å¼
          tags: |
            # 1. Tag åç§° (åŸå§‹ tagï¼Œå¦‚ 1.0)
            type=ref,event=tag
            # 2. æå–ä¸»ç‰ˆæœ¬å· (1.0 -> 1, 1.0.0 -> 1)
            type=match,event=tag,pattern=^v?(\d+),group=1
            # 3. å§‹ç»ˆç”Ÿæˆ latest
            type=raw,value=latest,enable=true
          # ç¦ç”¨é»˜è®¤çš„ sha å’Œ branch æ ‡ç­¾
          flavor: |
            latest=auto

      - name: æå– Docker Hub å…ƒæ•°æ®
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE_NAME }}
          # ç”Ÿæˆç›¸åŒçš„æ ‡ç­¾è§„åˆ™
          tags: |
            type=ref,event=tag
            type=match,event=tag,pattern=^v?(\d+),group=1
            type=raw,value=latest,enable=true
          flavor: |
            latest=auto

      - name: æ˜¾ç¤ºç”Ÿæˆçš„æ ‡ç­¾
        run: |
          echo "ğŸ·ï¸ GitHub Container Registry æ ‡ç­¾:"
          echo "${{ steps.meta-ghcr.outputs.tags }}" | tr ',' '\n'
          echo ""
          echo "ğŸ·ï¸ Docker Hub æ ‡ç­¾:"
          echo "${{ steps.meta-dockerhub.outputs.tags }}" | tr ',' '\n'

      - name: æ„å»ºå¹¶æ¨é€åˆ° GitHub Container Registry
        id: push-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false


      - name: æ„å»ºå¹¶æ¨é€åˆ° Docker Hub
        id: push-dockerhub
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}
          cache-from: type=gha
          provenance: false
          sbom: false

      # æ³¨æ„ï¼šæš‚æ—¶ç¦ç”¨å·¥ä»¶è¯æ˜ï¼Œå› ä¸ºå®ƒä¼šæ¨é€é¢å¤–çš„ sha256 æ ‡ç­¾åˆ° registry
      # å¦‚éœ€å¯ç”¨ï¼Œè¯·ç¡®ä¿é…ç½®æ­£ç¡®æˆ–ä½¿ç”¨ GitHub çš„é»˜è®¤è¯æ˜å­˜å‚¨
      # - name: ç”Ÿæˆå·¥ä»¶è¯æ˜
      #   uses: actions/attest-build-provenance@v1
      #   with:
      #     subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      #     subject-digest: ${{ steps.push.outputs.digest }}
      #     push-to-registry: false

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "âœ… é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo ""
          echo "ğŸ“¦ GitHub Container Registry:"
          echo "  é•œåƒåœ°å€: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}"
          echo "  æ ‡ç­¾: ${{ steps.meta-ghcr.outputs.tags }}"
          echo "  Digest: ${{ steps.push-ghcr.outputs.digest }}"
          echo ""
          echo "ğŸ“¦ Docker Hub:"
          echo "  é•œåƒåœ°å€: ${{ env.DOCKERHUB_REGISTRY }}/${{ env.DOCKERHUB_IMAGE_NAME }}"
          echo "  æ ‡ç­¾: ${{ steps.meta-dockerhub.outputs.tags }}"
          echo "  Digest: ${{ steps.push-dockerhub.outputs.digest }}"
          echo ""
          echo "æ‹‰å–å‘½ä»¤:"
          echo "  docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest"
          echo "  docker pull ${{ env.DOCKERHUB_IMAGE_NAME }}:latest"
